<!DOCTYPE html>
<html>
	<head>
		<title>%{title}</title>
		
		<style type="text/css">
			body {
				background-image:url('images/raven_tattoo.jpg');
				background-repeat: no-repeat;
				background-position: right top;
			}
			
			.title small { 
				 color: #666;
			}

			.verse {
				margin-bottom: 15px;
			}

			.verse p {
				margin: 0px;
			}
		</style>
	</head>

	<body>
		<h1 class="title">
			%{header1}<br/>
			<small>%{my_name}</small>
		</h1>

		<h2 class="title">
			%{header2}<br/>
			<small> %{author} </small>
		</h2>

		<div class="verse">
			%{verse1}
		</div>

		<div class="verse">
			%{verse2}
		</div>

		<p>
			<a href="https://github.com/">%{link_name}</a>
		</p>
	</body>
</html>
